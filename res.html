<body>
    
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />
  
        <div class="signup">
          <form action="log.html" id="form"> 
            <img src="https://media.sugarcosmetics.com/upload/Hi!.png" alt="">
            <label for="chk" aria-hidden="true"></label>
           
            <input type="email" name="email" placeholder="Email" id="email" required="" />
            <input
              type="password"
              name="pswd"
              placeholder="Password"
              id="pwd"
              required=""
            />
            
          <input type="submit" value="SignUp" id="sub" onclick="addData()" />
        
          </form>
        </div>
</body>
<script>
 function addData(){

    let email = document.getElementById("email").value;

    let al = document.getElementById("pwd").value;

    //let pass = document.getElementById("pwd").value;


    //to store data in localStorage

    localStorage.setItem("userEmail",email);

    localStorage.setItem("userPwd",al);}
</script>
